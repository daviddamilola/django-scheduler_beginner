{% extends "base.html" %}

{% block title %} Meetind detail {% endblock %}

{% block content %}
    <h2> All rooms</h2>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room' room.id%}">room {{room.room_number}} {{room.name}} on {{room.floor_number}}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'welcome' %}">Home</a>
    
    {% endblock %}
